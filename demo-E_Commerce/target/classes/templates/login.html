<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="/fragments :: header">

</head>

<body class="bg-gradient-primary">


	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">

							<div class="p-5">
								<div class="text-center">
									<h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
								</div>
								<div th:if="${param.error}" class="alert alert-danger text-center">
									Invalid username or password
								</div>
								<div th:if="${param.logout}" class="alert alert-success text-center">
									You have been logout!
								</div>
								<form class="user" th:action="@{/do-login}" method="POST">
									<div class="form-group">
										<input type="email" name="username" class="form-control form-control-user"
											id="username" aria-describedby="emailHelp"
											placeholder="Enter Email Address...">
									</div>
									<div class="form-group">
										<input type="password" name="password" class="form-control form-control-user"
											id="password" placeholder="Password">
									</div>
									<button type="submit" class="btn btn-primary btn-user btn-block">
										Login
									</button>
									<hr>
								</form>
								<hr>
								<div class="text-center">
									<a class="small" th:href="@{/forgot-password}" href="forgot-password.html">Forgot
										Password?</a>
								</div>
								<div class="text-center">
									<a class="small" th:href="@{/register}" href="register.html">Create an
										Account!</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<div th:replace ="fragments::script"></div>

</body>

</html>
