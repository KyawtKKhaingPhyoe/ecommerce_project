<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="/fragments :: header"></head>

<body class="bg-gradient-primary">

	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">

							<div class="mb-md-5 mt-md-4 pb-5">
								<div class="text-center">
									<h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
								</div>
								<div th:if="${emailError}">
									<p class="alert alert-warning" th:text="${emailError}"></p>
								</div>
								<div th:if="${errors}">
									<p class="alert alert-warning" th:text="${errors}"></p>
								</div>
								<div th:if="${success}">
									<p class="alert alert-success" th:text="${success}"></p>
								</div>
								<div th:if="${passwordError}">
									<p class="alert alert-warning" th:text="${passwordError}"></p>
								</div>
								<form th:action="@{/register-new}" th:object="${adminDto}" method="post">
									<div class="form-group row">
										<div class="col-sm-6 mb-3 mb-sm-0">
											<input type="text" th:field="*{firstName}"
												class="form-control form-control-user" id="exampleFirstName"
												placeholder="First Name">
											<div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
												th:errors="*{firstName}"></div>
										</div>

										<div class="col-sm-6">
											<input type="text" th:field="*{lastName}"
												class="form-control form-control-user" id="exampleLastName"
												placeholder="Last Name">
											<div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}"
												th:errors="*{lastName}"></div>
										</div>
									</div>
									<div class="form-group">
										<input type="email" th:field="*{username}"
											class="form-control form-control-user" id="exampleInputEmail"
											placeholder="Email Address">
									</div>
									<div class="form-group row">
										<div class="col-sm-6 mb-3 mb-sm-0">
											<input type="password" th:field="*{password}"
												class="form-control form-control-user" id="exampleInputPassword"
												placeholder="Password">
											<div class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
												th:errors="*{password}"></div>

										</div>
										<div class="col-sm-6">
											<input type="password" th:field="*{repeatPassword}"
												class="form-control form-control-user" id="exampleRepeatPassword"
												placeholder="Repeat Password">
										</div>
									</div>
									<button type="submit" class="btn btn-primary btn-user btn-block">Register</button>
									<hr>
								</form>
								<hr>
								<div class="text-center">
									<a class="small" th:href="@{/forgot-password}" href="forgot-password.html">Forgot
										Password?</a>
								</div>
								<div class="text-center">
									<a class="small" th:href="@{/login}" href="login.html">Already have an account?
										Login!</a>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<div th:replace ="fragments::script"></div>

</body>

</html>
